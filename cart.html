<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<style>
    #container{
        width:100%;
        
        padding: 10px;
    }
    .topmenu{
        width:100%;
        margin-top:-10px;
        display: flex;
        
        box-sizing: border-box;
        padding: 15px 0px;
        background-color: white;
        
        
    }
    
    .topmenu > div
    {
     
        width:10%;
        margin:auto;
    }
    .topmenu >div:nth-child(3)
    {
        width: 60px;
        margin-left: 0px;
        padding-left: 0px;
    }
    .imgkfc{
        width: 100%;
        height: 25px;
    }
    .menuname{
        text-align: center;
    }
    .imgsignin{
        margin-left:82%;
    }
    .span{
      border-left: 0.3px solid black;
      margin-left: 8px;
    }
    #divseven{
        width:60px;
        font-size: 20px;
    }
    .kfcbox{
        height:40px;
    }
    .div8{
      display: flex;
    }
    .ripe{
        margin-top: 10px;
        margin-right: 8px;
        font-weight: bold;
    }
    .middlesec{
        
        width: 80%;
        padding:20px;
        margin: auto;
        display: grid;
        grid-template-columns: repeat(4,1fr);
        grid-template-rows: repeat(auto,300px);
        gap:30px;
        
        
    }
    h2{
        margin-top: 40px;
        text-align: center;
        color:gold;
        margin-bottom: 50px;
        
    }
    .btn1{
        padding:10px 20px;
        margin-bottom: 20px;
        background-color: rgb(247, 129, 129);
        color:white;
        border-radius: 5px;
        border: 0px;
    }
    .btn1:hover{
        background-color:crimson;
        
    }
    .btn2{
        padding:10px 34px;
        margin-bottom: 20px;
        background-color:rgb(128, 209, 241);
        color:white;
        border-radius: 5px;
        border: 0px;
    }
    .btn2:hover{
        background-color:rgb(16, 147, 199);
        
    }
    .div1{
        border-radius: 10px;
        box-shadow: rgba(50, 50, 93, 0.25) 0px 13px 27px -5px, rgba(0, 0, 0, 0.3) 0px 8px 16px -8px;
    }
    a{
        list-style-type: none;
        text-decoration: none;
        color:black;
    }
    .totalcart{
        text-align: right;
        font-size: large;
        font-weight: bolder;
        color: rgb(122, 201, 4);
        margin-right: 20px;
    }
    .allprice{
        text-align: right;
        font-size: large;
        font-weight: bolder;
        color:tomato;
    }
</style>
<body>
        <div id="#container">
            <div class="topmenu">
                <div></div>
                <div>
                    <img class="imgkfc" src="https://online.kfc.co.in/static/media/kfcLogo.492728c6.svg" alt="">
                </div>
                <div class="div3"><h4 class="menuname"><a href="menu.html">Menu</a></h4></div>
                <div><h4><a href="menu.html">Deals</a></h4></div>
                <div></div>
                <div></div>
                <div></div>
                
                <div><img class="imgsignin" src="https://images.ctfassets.net/wtodlh47qxpt/6bJdGLRkksNvWP4LI9ZiFF/cb89d6393492fd093e0f99980abfa39e/Account_Icon.svg" alt=""></div>
                <div id="divseven"><h4 class="signin"> <a href="signIn.html" style="text-decoration:none;color:black">Sign in </a><span class="span"></span></h4></div>
                <div class="div8" ><div class="ripe">₹0</div><img class="kfcbox" src="https://images.ctfassets.net/wtodlh47qxpt/6qtBVFuno7pdwOQ9RIvYm9/d13e9b7242980972cf49beddde2cc295/bucket_cart_icon.svg" alt=""></div>
               
            </div>
        </div>
        <h2>Your Cart</h2>
        <div class="totalcart">
            <p class="allprice">Total Price</p>
        </div>
        <div class="middlesec">

        </div>
        

</body>
</html>
<script>
    var cartDta = JSON.parse(localStorage.getItem("storedata"))
   // console.log(cartDta)
   var total=cartDta.reduce(function(sum,ele,i,arr){
                return sum+ele.price
   },0);
   //console.log(total)
   
   var div3=document.createElement("div")
   div3.innerText="₹"+" "+total
   var btn3 =document.createElement("button")
   btn3.innerText="Pay"
   btn3.setAttribute("class","btn2")
   btn3.style.marginLeft="20px"
   
   div3.append(btn3)

   document.querySelector(".totalcart").append(div3)
    cartDta.map(function(ele,index){

      var div1=document.createElement("div") 
      div1.setAttribute("class","div1")
     
      var img1=document.createElement("img")
      img1.src=ele.image_url
      img1.style.width="100%";
      img1.style.borderTopRightRadius="10px"
      img1.style.borderTopLeftRadius="10px"

      var p1=document.createElement("p")
      p1.innerText=ele.item
      p1.style.color="red"
      p1.style.fontSize="20px"
      p1.style.textAlign="center"

      var p2=document.createElement("p")
      p2.innerText="₹"+ele.price
      p1.style.fontSize="16px"
      p2.style.textAlign="center"

     var div2=document.createElement("div")
     div2.style.display="flex"
     div2.style.justifyContent="space-around"

      var btn1 =document.createElement("button")
      btn1.innerText="Remove"
      btn1.setAttribute("class","btn1")
      btn1.addEventListener("click", function(){
            removeitem(ele,index)
      });

      var btn2 =document.createElement("button")
      btn2.innerText="Pay"
      btn2.setAttribute("class","btn2")
      div2.append(btn2,btn1)

      div1.append(img1,p1,p2,div2)

      document.querySelector(".middlesec").append(div1)

    });
    
    function removeitem(ele,index)
    {
        cartDta.splice(index,1)
        localStorage.setItem("storedata",JSON.stringify(cartDta))
        window.location.reload();
    }

</script>
